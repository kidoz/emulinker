plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

group 'org.emulinker'
version '1.0.3-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['conf']
        }
    }
}

springBoot {
    mainClass = 'org.emulinker.kaillera.spring.Application'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:3.1.0'

    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'
    implementation 'org.bluestemsoftware.open.maven.tparty:xerces-impl:2.9.0'
    implementation 'jetty:org.mortbay.jetty:5.1.12'
    implementation 'commons-configuration:commons-configuration:1.1'
    implementation 'commons-httpclient:commons-httpclient:3.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.picocontainer:picocontainer:1.3'
    implementation 'org.nanocontainer:nanocontainer:1.1.2'
}
